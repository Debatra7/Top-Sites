<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your favorite websites in collections"
    />
    <meta name="theme-color" content="#5e72e4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Top Sites</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Collections Tabs at the top -->
      <nav class="collections-tabs-container">
        <div class="collections-tabs-wrapper">
          <ul id="collectionsList" class="collections-tabs"></ul>
          <button id="newCollectionBtn" class="tab-btn">
            <i class="ri-add-line"></i>
          </button>
          <div class="header-actions">
            <button id="settingsBtn" class="btn icon-btn">
              <i class="ri-settings-3-line"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="app-main">
        <!-- Websites Display Area -->
        <section class="websites-container">
          <div class="section-header">
            <h2 id="currentCollection">Home</h2>
            <div class="section-actions">
              <button id="addWebsiteBtn" class="btn primary-btn">
                <i class="ri-add-line"></i> Add Website
              </button>
            </div>
          </div>
          <div id="websitesGrid" class="websites-grid"></div>
        </section>
      </main>
    </div>

    <!-- Modals -->
    <div id="newCollectionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create New Collection</h3>
          <button class="close-modal"><i class="ri-close-line"></i></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="collectionName"
              >Collection Name (max 20 characters)</label
            >
            <input
              type="text"
              id="collectionName"
              placeholder="e.g., Work, Entertainment, News"
              maxlength="20"
            />
          </div>
          <div class="form-group">
            <label for="collectionColor">Collection Color</label>
            <input type="color" id="collectionColor" value="#5e72e4" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn close-modal">Cancel</button>
          <button id="saveCollectionBtn" class="btn primary-btn">Create</button>
        </div>
      </div>
    </div>

    <div id="addWebsiteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="websiteModalTitle">Add New Website</h3>
          <button class="close-modal"><i class="ri-close-line"></i></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="websiteName">Website Name (max 15 characters)</label>
            <input
              type="text"
              id="websiteName"
              placeholder="e.g., Google, YouTube"
              maxlength="15"
            />
          </div>
          <div class="form-group">
            <label for="websiteUrl">Website URL</label>
            <input
              type="url"
              id="websiteUrl"
              placeholder="https://example.com"
            />
          </div>
          <div class="form-group">
            <label for="websiteColor">Card Color</label>
            <input type="color" id="websiteColor" value="#252525" />
            <div class="color-preview">
              <span class="preview-label">Preview:</span>
              <div class="card-preview" id="cardColorPreview">
                <span>Card</span>
              </div>
            </div>
          </div>
          <input type="hidden" id="editingWebsiteId" value="" />
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn close-modal">Cancel</button>
          <button id="saveWebsiteBtn" class="btn primary-btn">Add</button>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Custom Confirmation Dialog -->
    <div id="confirmDialog" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirmation</h3>
          <button class="close-modal" id="cancelConfirmBtn">
            <i class="ri-close-line"></i>
          </button>
        </div>
        <div class="modal-body">
          <p id="confirmMessage">Are you sure you want to proceed?</p>
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn" id="noBtn">No</button>
          <button class="btn primary-btn" id="yesBtn">Yes</button>
        </div>
      </div>
    </div>

    <!-- Custom Alert Dialog -->
    <div id="alertDialog" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Message</h3>
          <button class="close-modal" id="closeAlertBtn">
            <i class="ri-close-line"></i>
          </button>
        </div>
        <div class="modal-body">
          <p id="alertMessage">This is an alert message.</p>
        </div>
        <div class="modal-footer">
          <button class="btn primary-btn" id="okBtn">OK</button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="close-modal"><i class="ri-close-line"></i></button>
        </div>
        <div class="modal-body">
          <div class="settings-section">
            <h4>Data Management</h4>
            <div class="settings-options">
              <button id="exportDataBtn" class="btn secondary-btn settings-btn">
                <i class="ri-upload-2-line"></i> Export Data
              </button>
              <button id="importDataBtn" class="btn secondary-btn settings-btn">
                <i class="ri-download-2-line"></i> Import Data
              </button>
              <input
                type="file"
                id="importFileInput"
                accept=".json"
                style="display: none"
              />
            </div>
          </div>
          <!-- Collection Management section removed - now handled by drag and drop -->
          <div class="settings-section">
            <h4>App Settings</h4>
            <div class="settings-options">
              <button id="clearCacheBtn" class="btn secondary-btn settings-btn">
                <i class="ri-refresh-line"></i> Clear Favicon Cache
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Collection Order Modal removed - now handled by drag and drop -->

    <!-- Edit Collection Modal -->
    <div id="editCollectionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Collection</h3>
          <button class="close-modal"><i class="ri-close-line"></i></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editCollectionName"
              >Collection Name (max 20 characters)</label
            >
            <input
              type="text"
              id="editCollectionName"
              placeholder="e.g., Work, Entertainment, News"
              maxlength="20"
            />
          </div>
          <div class="form-group">
            <label for="editCollectionColor">Collection Color</label>
            <input type="color" id="editCollectionColor" value="#5e72e4" />
          </div>
          <input type="hidden" id="editingCollectionId" value="" />
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn close-modal">Cancel</button>
          <button id="updateCollectionBtn" class="btn primary-btn">
            Update
          </button>
        </div>
      </div>
    </div>

    <!-- Website Order Modal removed - now handled by drag and drop -->

    <script src="virtual-scroll.js"></script>
    <script src="script.js"></script>
    <script>
      // Register service worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }

      // Add install prompt
      let deferredPrompt;
      const installButton = document.createElement("button");
      installButton.style.display = "none";
      installButton.classList.add("btn", "primary-btn", "install-btn");
      installButton.innerHTML = '<i class="ri-download-line"></i> Install App';

      // Listen for the beforeinstallprompt event
      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;

        // Update UI to notify the user they can install the PWA
        // Add the install button to settings modal
        const settingsSection = document.querySelector(
          ".settings-section:last-child .settings-options"
        );
        if (settingsSection && !document.querySelector(".install-btn")) {
          installButton.style.display = "flex";
          settingsSection.appendChild(installButton);
        }

        // Add click event for install button
        installButton.addEventListener("click", (e) => {
          // Show the install prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
              showToast("App installed successfully!", "success");
            } else {
              console.log("User dismissed the install prompt");
            }
            // Clear the saved prompt since it can't be used again
            deferredPrompt = null;
            // Hide the install button
            installButton.style.display = "none";
          });
        });
      });

      // Listen for the appinstalled event
      window.addEventListener("appinstalled", (evt) => {
        console.log("Web Hub was installed successfully");
        // Hide the install button after successful installation
        installButton.style.display = "none";
      });
    </script>
  </body>
</html>
